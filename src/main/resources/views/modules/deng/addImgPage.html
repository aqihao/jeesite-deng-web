<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>批量添加</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>${tbTeacher}</h2>
    <form action="${ctx}/deng/tbTeacher/addImg" enctype="multipart/form-data" method="post">
        <div style="border-bottom: 1px solid #000;">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label for="name1">年龄</label>
                <input type="text" class="form-control" id="name1" name="age" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label for="name2">性别</label>
                <input type="text" class="form-control" id="name2" name="sex" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label for="name2">照片</label>
                <div class="form-group">
                    <input type="file" name="file">
                </div>
            </div>
            <div class="form-group">
                <label for="name2">简历</label>
                <input type="text" class="form-control" id="name3" name="resume" placeholder="请输入名称">
            </div>
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>
</body>
</html>
